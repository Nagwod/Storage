<html>
    <html lang="en">
    <head>
        <title>Django Girls blog</title>
        {% load staticfiles %}
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/booststrap.min.css' %}">
        <!-- JS -->
        <script src="{% static 'js/jquery-4.3.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>home
    <body>
        <div class="page-header">
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h1><a href="">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
